<meta charset="UTF-8">

<input type="text">

<button>
verificar si acerto el valor
</button>


<script>

    
    function aletorio(){
        return Math.round(Math.random()*10);
    }

    function sortearNumeros(nElementos){
        
        var secretos=[];
        
        var contador=1;

       while(contador<=nElementos){
            var numeroAleatorio=aletorio();
            var encontrado=false;

            if(numeroAleatorio!=0){
            
                for(var j=0;j<secretos.length;j++){
                
                    if(numeroAleatorio==secretos[j]){
                        encontrado=true;
                        break;
                    }

                }

                if(encontrado==false){
                    secretos.push(numeroAleatorio);
                    contador++;
                }    
            }
            

            
        }

        return secretos;

    }

    var secretos=sortearNumeros(4);
    console.log(secretos);
    
    var input=document.querySelector("input");
    input.focus();

    function verificar(){

        var encontrado=false;
        for(var pos=0;pos<=secretos.length;pos++){
    
            if(parseInt(input.value)==secretos[pos]){
                alert("acerto en el numero");
               encontrado=true;
               break;
            }
        }

        if(encontrado==false){
            alert("no acerto en el numero");
            input.value="";
            input.focus();
            
        }


    }

    var button=document.querySelector("button");

    button.onclick=verificar;
    


</script>
