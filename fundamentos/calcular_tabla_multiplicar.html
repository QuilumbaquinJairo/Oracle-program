<meta charset="UTF-8">

<h1>Tabla de multiplicar</h1>
<script>

    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write("<big>"+frase+"</big>");
        saltarLinea();
    }

    multiplicador=1;

    while(multiplicador<=10){
        imprimir(5*multiplicador);
        multiplicador++;
    }

</script>
