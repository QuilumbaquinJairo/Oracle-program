<canvas width="600" height="400"></canvas>

<script>
    var pantalla=document.querySelector("canvas");
    var pincel=pantalla.getContext("2d");

    var wd=200;
    var hg=0;


    pincel.fillStyle="#006400";
    pincel.fillRect(wd,hg,350,300);

    pincel.fillStyle="black";
    pincel.fillRect(wd+50,hg+50,90,90);

    pincel.fillStyle="black";
    pincel.fillRect(wd+210,hg+50,90,90);

    pincel.fillStyle="black";
    pincel.fillRect(wd+140,hg+140,70,100);

    pincel.fillStyle="black";
    pincel.fillRect(wd+100,hg+190,40,110);

    pincel.fillStyle="black";
    pincel.fillRect(wd+210,hg+190,40,110);

    

</script>
