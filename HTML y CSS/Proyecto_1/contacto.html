<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contacto.css">

</head>

<body>

<header>
    <div class="caja">
        <h1><img src="imagenes/logo.png" alt="logo de la barberia alura"></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contactos</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>

    <form>
        <label for="name">Nombre y Apellido</label>
        <input id="name" type="text" class="padron" required>

        <label for="correoElectronico">Correo Electrónico</label>
        <input type="email" id="correoElectronico" class="padron" required placeholder="email@dominio.com">

        <label for="phone">Teléfono</label>
        <input type="number" id="phone" class="padron" required placeholder="(xx) xx-xxx-xxxx">

        <label for="mensaje">Mensaje</label>

        <textarea id="mensaje" cols="30" rows="10" class="padron" required>
        </textarea>

        <fieldset>
            <legend>¿Como le gustaría que lo contactemos?</legend>
            <label for="radio-email"><input type="radio" name="contacto" id="radio-email" value="email">Email</label>

            <label for="radio-wpp"><input type="radio" name="contacto" id="radio-wpp" value="Whatssap" checked>WhatsApp</label>

            <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono" value="telefono">Teléfono</label>
        </fieldset>

        <fieldset>
            <legend>¿En cuál horario prefiere ser atendido?</legend>

            <select>
                <option value="maniana">Mañana</option>
                <option value="tarde">Tarde</option>
                <option value="noche">Noche</option>
            </select>
        </fieldset>

        <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la barberia alura?</label>
        <input type="submit" value="Enviar Formulario" class="enviar">

    </form>
    <table>
        <thead>
        <tr>
            <th>Dia</th>
            <th>Horario</th>
        </tr>
        </thead>

        <tbody>
            <tr>
                <td>Lunes</td>
                <td>08h ~ 20h</td>
            </tr>

            <tr>
                <td>Miércoles</td>
                <td>08h ~ 20h</td>
            </tr>

            <tr>
                <td>Viernes</td>
                <td>08h ~ 20h</td>
            </tr>
        </tbody>

    </table>
</main>

<footer>
    <img src="imagenes/logo-blanco.png" alt="logo de la barberia alura">
    <p class="copyrigth">&copy; Copyrigth Barberia Alura 2020</p>
</footer>

</body>
</html>
